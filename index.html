<body>
  <nav class="navbar">

        <img class="logo"
          src="imgs/logo de uma empresa de churrascaria, na verdade é um restaurante, faça essa logo rustica.jpg"

  <div id="cardapio">

          <img src="imgs/carrinho-de-compras.png" alt="adicionar ao carrinho" width="30px" class="carrinho" title="Adicionar ao carrinho">
        </div>
      </div>

      <div class="polaroid">
        <img src="imgs/deliciosa-carne-fresca-e-legumes-cenoura-brocolis-couve-flor-em-um-prato-preto_73989-35280.webp"

        <div class="container">
          <p class="p1">Carne com legumes</p>
          <img src="imgs/carrinho-de-compras.png" alt="adicionar ao carrinho" width="30px" class="carrinho" title="Adicionar ao carrinho">
        </div>
      </div>
      
      <div class="polaroid">
        <img src="imgs/file-mignon-com-cebola-frita-e-pure-de-batata-decorado-com-tomate-cereja-e-molho-de-mostarda-em-fundo-preto_317111-123.webp"

        </div>
      </div>
      
      <div class="polaroid">
        <img src="imgs/close-up-de-carne-e-massas-em-prato-na-mesa_1048944-3651856.webp"
          alt="Northern Lights" style="width:100%">

          <p class="p1">Picanha defumada com macarrão e legumes</p>
          <img src="imgs/carrinho-de-compras.png" alt="adicionar ao carrinho" width="30px" class="carrinho" title="Adicionar ao carrinho">

      </div>

<div class="acompanhamento-pedido">

      <div class="icone"><img src="imgs/loja.png" alt="" width="30px"></div>

    </div>
    
    <div class="linha"></div>

    <div class="etapa">
      <div class="icone"><img src="imgs/moto.png" alt="" width="30px"></div>

    </div>
    
    <div class="linha"></div>
    
    <div class="etapa">
      <div class="icone"><img src="imgs/verifica (1).png" alt="" width="30px"></div>

    </div>
